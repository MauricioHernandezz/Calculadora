<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" href="mau">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora practica js</title>
</head>

<body>
    <div class="contenedor">
        <form id="miFomulario" name="" method="post">
            <h1>Calculadora</h1>
            <label>Numero 1:</label>
            <input type="number" id="numero1" autofocus placeholder="ingresa el primer numero">
            <br><br>
            <label>Numero 2:</label>
            <input type="number" id="numero2" placeholder="ingresa el segundo numero">
           <br>
           <br>
           <button type="button"  onclick="sumar();">Sumar</button>
           <button type="button"  onclick="restar();">Restar</button>
           <button type="button"  onclick="multiplicar();">Multiplicar</button>
           <button type="button"  onclick="dividir();">Dividir</button>
           <br><br>
           <label>El resultado es:</label>
           <input type="text" id="resultado" placeholder="" readonly>
           <br><br>
           <button onclick="limpiar();">Limpiar campos</button>

        </form>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
